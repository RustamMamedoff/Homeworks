<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Assets/register.css">
</head>
<body>
    <div class="register">
        <div class="form">
            <h2>Register</h2>
            <form >
                <div class="form-group">
                    <label for="full-name">Name</label>
                    <input type="text" name="full-name" placeholder="enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Gmail</label>
                    <input type="email"  name="email" placeholder="enter your Gmail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"  name="password" placeholder="enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirn password</label>
                    <input type="password" name="confirm-password" placeholder="confirn your password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="Assets/javascript/register.js"></script>
</body>
</html>
